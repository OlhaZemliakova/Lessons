<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/reset.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>CSS Weather Forecast </h1>
            <div class="weather">
                <div class="weather-type  middle">
                    <div>
                        <p>Lisbon</p>
                        <p class="celsius">21°C</p>
                    </div>
                </div>
                <div class="weather-type paris">
                    <div>
                        <p>Paris</p>
                        <p class="celsius">11°C</p>
                    </div>
                </div>
                <div class="weather-type belgrade">
                    <div>
                        <p>Belgrade</p>
                        <p class="celsius">15°C</p>
                    </div>
                </div>
                <div class="weather-type venice">
                    <div>
                        <p>Venice</p>
                        <p class="celsius">21°C</p>
                    </div>
                </div>
                <div class="weather-type tel-avive">
                    <div>
                        <p>Tel-Avive</p>
                        <p class="celsius">32°C</p>
                    </div>
                </div>
                <div class="weather-type cair">
                    <div>
                        <p>Cair</p>
                        <p class="celsius">21°C</p>
                    </div>
                </div>
                <div class="weather-type new-york">
                    <div>
                        <p>New-York</p>
                        <p class="celsius">17°C</p>
                    </div>
                </div>
                <div class="weather-type new-delhi">
                    <div>
                        <p>New-Delhi</p>
                        <p class="celsius">17°C</p>
                    </div>
                </div>
                <div class="weather-type san-francisco middle">
                    <div>
                        <p>San-Francisco</p>
                        <p class="celsius">15°C</p>
                    </div>
                </div>
                <div class="weather-type tokyo">
                    <div>
                        <p>Tokyo</p>
                        <p class="celsius">8°C</p>
                    </div>
                </div>
                <div class="weather-type sydney big">
                    <div>
                        <p>Sydney</p>
                        <p class="celsius">25°C</p>
                    </div>
                </div>

            </div>
            <div class="botton-caption">
                <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
            </div>
        </div>
    </main>
</body>

</html>
