<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="assets/images/logo.svg" alt="logo">
                </div>
                <nav class="header__nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Catalog</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>
                <div class="header__tools">
                    <img src="assets/images/search-icon.svg" alt="search" class="search">
                    <img src="assets/images/user.svg" alt="user" class="user">
                </div>
            </div>
        </div>
    </header>
    <section class="baner__carousel">
        <div class="baner__element">
            <img src="assets/images/baner1.jpg" alt="guitars">
            <div class="container">
                <div class="cta">
                    <h1>discover new options</h1>
                    <a href="#" class="button">View more</a>
                </div>
            </div>
        </div>
        <div class="baner__element">
            <img src="assets/images/baner2.jpg" alt="guitars">
            <div class="container">
                <div class="cta">
                    <h1>expand your horizons</h1>
                    <a href="#" class="button">View more</a>
                </div>
            </div>

        </div>
        <div class="baner__element">
            <img src="assets/images/baner3.jpg" alt="guitars">
            <div class="container">
                <div class="cta">
                    <h1>Find your own style</h1>
                    <a href="#" class="button">View more</a>
                </div>
            </div>
        </div>
    </section>
    <section class="slider-mid">
        <h2></h2>
        <div class="mid-el">
            <img src="assets/images/mid-el1.jpg" alt="guitar">
        </div>
        <div class="mid-el">
            <img src="assets/images/mid-el2.jpg" alt="guitar">
        </div>
        <div class="mid-el">
            <img src="assets/images/mid-el3.jpg" alt="guitar">
        </div>
        <div class="mid-el">
            <img src="assets/images/mid-el4.jpg" alt="guitar">
        </div>
        <div class="mid-el">
            <img src="assets/images/mid-el5.jpg" alt="guitar">
        </div>
    </section>
    <section class="slider-bot">
        <h2></h2>
        <div class="bot-el"></div>
        <div class="bot-el"></div>
        <div class="bot-el"></div>
        <div class="bot-el"></div>
        <div class="bot-el"></div>
        <div class="bot-el"></div>
        <div class="bot-el"></div>
        <div class="bot-el"></div>
        <div class="bot-el"></div>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
