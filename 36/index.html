<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <nav class="tabs">
                <ul>
                    <li class="active">
                        <img src="assets/images/info-icon.svg" alt="info">
                        <span>Information</span>
                    </li>
                    <li>
                        <img src="assets/images/spades-icon.svg" alt="spades">
                        <span>Ratings Info</span>
                    </li>
                    <li>
                        <img src="assets/images/bag-icon.svg" alt="bag">
                        <span>where to buy</span>
                    </li>
                </ul>
            </nav>
            <div class="card">
                <div class="col-5">
                    <div class="picture">
                        <img src="assets/images/image.jpg" alt="FarCry">
                    </div>
                    <div class="star-rating">
                        <ul>
                            <li>
                                <img src="assets/images/star.svg" alt="star" class="empty">
                                <img src="assets/images/star-filled.svg" alt="star" class="filled">
                            </li>
                            <li>
                                <img src="assets/images/star.svg" alt="star" class="empty">
                                <img src="assets/images/star-filled.svg" alt="star" class="filled">
                            </li>
                            <li>
                                <img src="assets/images/star.svg" alt="star" class="empty">
                                <img src="assets/images/star-filled.svg" alt="star" class="filled">
                            </li>
                            <li>
                                <img src="assets/images/star.svg" alt="star" class="empty">
                                <img src="assets/images/star-filled.svg" alt="star" class="filled">
                            </li>
                            <li>
                                <img src="assets/images/star.svg" alt="star" class="empty">
                                <img src="assets/images/star-filled.svg" alt="star" class="filled">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-7">
                    <div class="card__header">
                        <div class="title">
                            <h1>FarCry 6</h1>
                            <p class="date">First Released Oct 6, 2021</p>
                        </div>
                        <div class="mark">
                            <img src="assets/images/score.svg" alt="mark">
                        </div>
                    </div>
                    <div class="description">
                        <p>Far Cry 6 is a 2021 action-adventure first-person shooter game developed by Ubisoft Toronto.
                            It is the sixth main installment in the Far Cry series and the successor Far Cry 5.
                        </p>
                    </div>
                    <div class="card__bottom">
                        <div class="price">
                            <p class="discount">20% OFF!</p>
                            <p class="price-item">$59.96</p>
                        </div>
                        <a href="#" class="button">Buy it now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/scripts/main.js"></script>
    <!-- <script src="assets/scripts/main-v2.js"></script> -->
</body>

</html>
